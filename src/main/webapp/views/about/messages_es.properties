info.about.text1= Shipmee es todo lo que siempre has querido, nace de una idea muy sencilla. Sabemos que la memoria no es infalible, por ello shipmee ayuda a solucionarte esos malos ratos tras conocer que se te ha olvidado alguna cosa en otro lugar, o simplemente te ayuda ha hacer llegar aquello que quieres a otro lugar.
info.about.text2=Queremos de este modo hacer un mundo mejor, reduciendo costes e incluso contribuyendo al medio ambiente, nuestros conductores no son profesionales, tan solo aprovechan sus viajes para llevar el paquete de otra persona. Una idea inovadora con la que de aqui en adelante si quieres llevar algo digas: Shipmee es lo que necesito.

